<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative SVG Generator - 完全AI生成</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .info-banner {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .info-banner h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        
        .generating {
            position: relative;
            overflow: hidden;
        }
        
        .generating::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            100% { left: 100%; }
        }
        
        .creativity-tips {
            background: rgba(16, 185, 129, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .creativity-tips h4 {
            margin: 0 0 10px 0;
            color: #10b981;
        }
        
        .creativity-tips ul {
            margin: 5px 0;
            padding-left: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .shape-style {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .style-option {
            padding: 8px 16px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .style-option.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.8em;
            color: var(--text-secondary);
            display: none;
        }
        
        .debug-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            cursor: pointer;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Creative SVG Generator</h1>
            <p>あなたの想像を形に - 完全AI駆動のSVG生成</p>
        </header>
        
        <main style="position: relative;">
            <span class="debug-toggle" onclick="toggleDebug()">🔧 Debug</span>
            
            <div class="info-banner">
                <h2>🎨 完全に動的なSVG生成</h2>
                <p>すべてのアイコンがプロンプトから独自に生成されます</p>
            </div>
            
            <div class="creativity-tips">
                <h4>💡 プロンプトのヒント</h4>
                <ul>
                    <li>具体的な形状を記述：「波打つ線」「螺旋」「ジグザグ」</li>
                    <li>感情や動きを表現：「踊る」「跳ねる」「流れる」</li>
                    <li>組み合わせて複雑に：「回転する歯車と星」</li>
                    <li>抽象的な概念も：「成長」「調和」「エネルギー」</li>
                </ul>
            </div>
            
            <div class="input-section">
                <label for="prompt">どんなアイコンを作りますか？</label>
                <textarea id="prompt" placeholder="例：流れる水の波紋、回転する歯車、踊る炎、成長する植物..." rows="3"></textarea>
                
                <div class="shape-style">
                    <button class="style-option active" data-style="organic">オーガニック</button>
                    <button class="style-option" data-style="geometric">幾何学的</button>
                    <button class="style-option" data-style="abstract">抽象的</button>
                    <button class="style-option" data-style="flowing">流動的</button>
                </div>
                
                <button id="generateBtn">✨ アイコンを生成</button>
            </div>
            
            <div class="preview-section">
                <h2>プレビュー</h2>
                <div id="svgPreview" class="svg-preview">
                    <p style="color: var(--text-secondary);">プロンプトを入力して、ユニークなアイコンを生成しましょう</p>
                </div>
                <div class="debug-info" id="debugInfo"></div>
                <div class="button-group" style="display: none;" id="actionButtons">
                    <button id="regenerateBtn">🔄 再生成</button>
                    <button id="copyBtn">📋 コピー</button>
                    <button id="downloadBtn">💾 ダウンロード</button>
                </div>
            </div>
            
            <div class="options-section">
                <h3>カスタマイズ</h3>
                <div class="option-group">
                    <label for="iconSize">サイズ：</label>
                    <input type="range" id="iconSize" min="24" max="256" value="64">
                    <span id="sizeValue">64</span>px
                </div>
                <div class="option-group">
                    <label for="strokeWidth">線の太さ：</label>
                    <input type="range" id="strokeWidth" min="0.5" max="8" value="2" step="0.5">
                    <span id="strokeValue">2</span>
                </div>
                <div class="option-group">
                    <label for="strokeColor">色：</label>
                    <input type="color" id="strokeColor" value="#6366f1">
                </div>
                <div class="option-group">
                    <label for="complexity">複雑さ：</label>
                    <input type="range" id="complexity" min="1" max="10" value="5">
                    <span id="complexityValue">5</span>
                </div>
            </div>
        </main>
    </div>
    
    <script src="creative-svg-generator.js"></script>
</body>
</html>
