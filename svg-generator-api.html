<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SVG Icon Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .generation-mode {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .mode-button {
            padding: 10px 20px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .api-key-section {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border: 1px solid var(--primary);
        }
        
        .api-key-section input {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            margin-top: 10px;
        }
        
        .info-box {
            background: rgba(236, 72, 153, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI SVG Icon Generator</h1>
            <p>AIを使って柔軟なSVGアイコンを生成します</p>
        </header>
        
        <main>
            <div class="generation-mode">
                <button class="mode-button active" data-mode="template">テンプレート</button>
                <button class="mode-button" data-mode="ai">AI生成</button>
            </div>
            
            <div id="aiModeSection" style="display: none;">
                <div class="api-key-section">
                    <label for="apiKey">OpenAI API Key:</label>
                    <input type="password" id="apiKey" placeholder="sk-...">
                    <small style="color: var(--text-secondary); display: block; margin-top: 8px;">
                        ※ APIキーはブラウザのローカルストレージに保存されます
                    </small>
                </div>
                
                <div class="info-box">
                    <strong>AI生成モード：</strong>
                    より複雑で創造的なアイコンを生成できます。
                    例：「炎を吐くドラゴン」「宇宙を飛ぶロケット」「笑顔の太陽」
                </div>
            </div>
            
            <div class="input-section">
                <label for="prompt">プロンプト：</label>
                <textarea id="prompt" placeholder="例：青い星のアイコン / 炎を吐くドラゴンのアイコン" rows="3"></textarea>
                <button id="generateBtn">アイコンを生成</button>
            </div>
            
            <div class="preview-section">
                <h2>プレビュー</h2>
                <div id="svgPreview" class="svg-preview"></div>
                <div class="button-group" style="display: none;" id="actionButtons">
                    <button id="copyBtn">SVGをコピー</button>
                    <button id="downloadBtn">SVGをダウンロード</button>
                </div>
            </div>
            
            <div class="options-section">
                <h3>オプション</h3>
                <div class="option-group">
                    <label for="iconSize">サイズ：</label>
                    <input type="range" id="iconSize" min="24" max="256" value="64">
                    <span id="sizeValue">64</span>px
                </div>
                <div class="option-group">
                    <label for="strokeWidth">線の太さ：</label>
                    <input type="range" id="strokeWidth" min="1" max="10" value="2" step="0.5">
                    <span id="strokeValue">2</span>
                </div>
                <div class="option-group" id="colorOption">
                    <label for="strokeColor">色：</label>
                    <input type="color" id="strokeColor" value="#6366f1">
                </div>
            </div>
        </main>
    </div>
    
    <script src="ai-svg-generator.js"></script>
</body>
</html>
