<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate SVG Generator - 次世代AI駆動アイコン生成</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .hero-section {
            text-align: center;
            padding: 60px 0 40px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .hero-section h1 {
            font-size: 4em;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .feature-card {
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .feature-card h3 {
            font-size: 1.2em;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .feature-card p {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .prompt-examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .example-pill {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            font-size: 0.95em;
        }
        
        .example-pill:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }
        
        .control-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .slider-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .preview-container {
            position: relative;
            min-height: 400px;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .preview-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(99, 102, 241, 0.03) 10px,
                rgba(99, 102, 241, 0.03) 20px
            );
            pointer-events: none;
        }
        
        #svgPreview {
            z-index: 1;
            filter: drop-shadow(0 10px 40px rgba(99, 102, 241, 0.3));
        }
        
        .generating-animation {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.9);
            z-index: 10;
        }
        
        .generating-animation .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .advanced-options {
            margin-top: 30px;
            padding: 20px;
            background: rgba(236, 72, 153, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(236, 72, 153, 0.2);
        }
        
        .color-palette {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .color-preset {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .color-preset:hover {
            transform: scale(1.1);
            border-color: white;
        }
        
        .color-preset.active {
            border-color: white;
            box-shadow: 0 0 20px currentColor;
        }
        
        #promptInput {
            width: 100%;
            padding: 20px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 1.1em;
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100px;
        }
        
        #promptInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .primary-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .primary-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .primary-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }
        
        .stat-card h4 {
            color: var(--primary);
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1200px;">
        <div class="hero-section">
            <h1>Ultimate SVG Generator</h1>
            <p style="font-size: 1.3em; color: var(--text-secondary);">次世代AI駆動の革新的アイコン生成システム</p>
        </div>
        
        <div class="feature-grid">
            <div class="feature-card" onclick="setMode('artistic')">
                <h3>🎨 アート</h3>
                <p>芸術的で創造的</p>
            </div>
            <div class="feature-card" onclick="setMode('technical')">
                <h3>⚙️ テクニカル</h3>
                <p>精密で技術的</p>
            </div>
            <div class="feature-card" onclick="setMode('organic')">
                <h3>🌿 オーガニック</h3>
                <p>自然で有機的</p>
            </div>
            <div class="feature-card" onclick="setMode('futuristic')">
                <h3>🚀 未来的</h3>
                <p>SF的でモダン</p>
            </div>
        </div>
        
        <main>
            <div class="input-section">
                <h2 style="text-align: center; margin-bottom: 20px;">✨ あなたのビジョンを形に</h2>
                <textarea id="promptInput" placeholder="例: 量子コンピューターのエネルギーフロー、DNA螺旋が光る様子、AIニューラルネットワークの視覚化、宇宙の誕生を表現するアイコン..."></textarea>
                
                <div class="prompt-examples">
                    <button class="example-pill" onclick="setPrompt('量子もつれを視覚化したアイコン')">量子もつれ</button>
                    <button class="example-pill" onclick="setPrompt('AIの思考プロセスを表現')">AI思考</button>
                    <button class="example-pill" onclick="setPrompt('DNAが進化する様子')">DNA進化</button>
                    <button class="example-pill" onclick="setPrompt('時空の歪みを表現')">時空の歪み</button>
                    <button class="example-pill" onclick="setPrompt('エネルギーの流れと循環')">エネルギー循環</button>
                    <button class="example-pill" onclick="setPrompt('音楽の振動を視覚化')">音楽振動</button>
                    <button class="example-pill" onclick="setPrompt('感情の波を表現')">感情の波</button>
                    <button class="example-pill" onclick="setPrompt('デジタルとアナログの融合')">デジタル融合</button>
                </div>
                
                <div class="action-buttons">
                    <button class="primary-button" onclick="generateUltimateIcon()">
                        🚀 究極のアイコンを生成
                    </button>
                </div>
            </div>
            
            <div class="preview-container">
                <div id="svgPreview"></div>
                <div class="generating-animation" id="generatingAnimation" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <h4 id="pathCount">0</h4>
                    <p>パス数</p>
                </div>
                <div class="stat-card">
                    <h4 id="pointCount">0</h4>
                    <p>制御点</p>
                </div>
                <div class="stat-card">
                    <h4 id="complexity">0</h4>
                    <p>複雑度</p>
                </div>
                <div class="stat-card">
                    <h4 id="uniqueness">0%</h4>
                    <p>独自性</p>
                </div>
            </div>
            
            <div class="control-panel">
                <h3>🎛 詳細コントロール</h3>
                <div class="slider-group">
                    <div class="option-group">
                        <label>複雑さ</label>
                        <input type="range" id="complexitySlider" min="1" max="20" value="10">
                        <span id="complexityValue">10</span>
                    </div>
                    <div class="option-group">
                        <label>滑らかさ</label>
                        <input type="range" id="smoothness" min="0" max="100" value="50">
                        <span id="smoothnessValue">50</span>
                    </div>
                    <div class="option-group">
                        <label>ランダム性</label>
                        <input type="range" id="randomness" min="0" max="100" value="30">
                        <span id="randomnessValue">30</span>
                    </div>
                    <div class="option-group">
                        <label>対称性</label>
                        <input type="range" id="symmetry" min="0" max="100" value="70">
                        <span id="symmetryValue">70</span>
                    </div>
                </div>
            </div>
            
            <div class="advanced-options">
                <h3>🎨 カラーテーマ</h3>
                <div class="color-palette">
                    <div class="color-preset active" style="background: linear-gradient(135deg, #6366f1, #ec4899)" data-colors="#6366f1,#ec4899"></div>
                    <div class="color-preset" style="background: linear-gradient(135deg, #10b981, #3b82f6)" data-colors="#10b981,#3b82f6"></div>
                    <div class="color-preset" style="background: linear-gradient(135deg, #f59e0b, #ef4444)" data-colors="#f59e0b,#ef4444"></div>
                    <div class="color-preset" style="background: linear-gradient(135deg, #8b5cf6, #f472b6)" data-colors="#8b5cf6,#f472b6"></div>
                    <div class="color-preset" style="background: linear-gradient(135deg, #06b6d4, #7c3aed)" data-colors="#06b6d4,#7c3aed"></div>
                    <div class="color-preset" style="background: linear-gradient(135deg, #000000, #ffffff)" data-colors="#000000,#ffffff"></div>
                </div>
                
                <div class="option-group">
                    <label>線の太さ</label>
                    <input type="range" id="strokeWidth" min="0.5" max="5" value="2" step="0.5">
                    <span id="strokeWidthValue">2</span>
                </div>
            </div>
            
            <div class="action-buttons" id="exportButtons" style="display: none; margin-top: 30px;">
                <button class="primary-button" onclick="copySvg()">📋 コピー</button>
                <button class="primary-button" onclick="downloadSvg()">💾 ダウンロード</button>
                <button class="primary-button" onclick="regenerate()">🔄 再生成</button>
            </div>
        </main>
    </div>
    
    <script src="ultimate-svg-generator.js"></script>
</body>
</html>
